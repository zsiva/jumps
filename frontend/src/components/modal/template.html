<div class="modal-header">
    <h3>{{vm.modalOptions.name}}</h3>
</div>
<div class="modal-body">
    <div>Points: {{vm.modalOptions.points}}</div>
    <div>Jumps: {{vm.modalOptions.jumps}}</div>
    <div>Countries visited: {{vm.modalOptions.countries.length}}</div>
</div>
<div class="modal-footer">
    <button class="btn btn btn-primary" data-dismiss="modal"
            ng-click="vm.modalOptions.closeModal()">{{vm.modalOptions.closeButtonText}}
    </button>
    <button ng-show="{{vm.modalOptions.displayAction}}" class="btn btn-primary {{vm.modalOptions.actionClass}}" data-dismiss="modal"
            ng-click="vm.modalOptions.ok()">{{vm.modalOptions.actionButtonText}}
    </button>
</div>

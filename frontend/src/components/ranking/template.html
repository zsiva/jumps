<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Ranking between our Jumpers</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered">
                <tbody>
                    <tr class="bg-primary">
                        <th width="130">Jumper</th>
                        <th class="center_rank">Points</th>
                        <th class="center_rank">Jumps</th>
                        <th class="center_rank">Likes</th>
                        <th width="450">Countries</th>
                    </tr>
                    <tr ng-repeat="jumper in vm.jumpers" ng-class-even="'bg-info'">
                        <td class="jumper">
                            {{jumper.name}} <span class="info_icon"></span>
                        </td>
                        <td>{{jumper.points}}</td>
                        <td>{{jumper.jumps}}</td>
                        <td>{{jumper.likes}}</td>
                        <td class="country">
                            <span ng-repeat="country in jumper.countries">{{country.name}} </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

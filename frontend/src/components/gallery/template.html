<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Gallery</h1>
        </div>
    </div>
</div>
<div class="polaroids">
    <div class="row" ng-repeat="row in vm.galleryRows">
        <div class="col-sm-4 col-xs-12 polaroid-item" ng-repeat="item in row">
            <div title="{{item.title}}" class="picture">
                <img class="img-responsive" src="{{item.img}}">
            </div>
        </div>
    </div>
</div>
